<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, viewport-fit=cover"
        />
        <title>Interactive Trip Itinerary</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        />
        <link rel="stylesheet" href="assets/styles/app.css" />
    </head>
    <body>
        <header class="app-header">
            <h1 id="app-title">Interactive Trip Itinerary</h1>
            <div class="trip-dates" id="app-dates"></div>
        </header>

        <section
            class="unlock-panel"
            id="unlock-panel"
            aria-label="Unlock itinerary"
        >
            <label class="unlock-label" for="unlock-password">Password</label>
            <div class="unlock-controls">
                <input
                    id="unlock-password"
                    class="unlock-input"
                    type="password"
                    autocomplete="current-password"
                    placeholder="Enter itinerary password"
                />
                <button
                    id="toggle-unlock-password"
                    class="unlock-toggle"
                    type="button"
                    aria-label="Show password"
                    aria-pressed="false"
                >
                    Show
                </button>
                <button id="unlock-button" class="unlock-button" type="button">
                    Load Itinerary
                </button>
            </div>
            <p class="unlock-help" id="unlock-help">
                Enter the password you received separately to unlock your
                itinerary.
            </p>
        </section>

        <input
            type="file"
            id="file-input"
            accept=".json,application/json"
            aria-label="Load itinerary JSON file"
            hidden
        />
        <span id="file-status" aria-live="polite" hidden></span>

        <div class="validation-errors" id="validation-errors" role="alert">
            <h3>Validation Errors</h3>
            <ul id="validation-error-list"></ul>
        </div>

        <nav aria-label="Trip days">
            <div class="day-tabs" id="day-tabs" role="tablist"></div>
        </nav>

        <main id="day-content" aria-live="polite"></main>

        <script src="assets/scripts/modules/validation.js"></script>
        <script src="assets/scripts/modules/map-rendering.js"></script>
        <script src="assets/scripts/app.js"></script>
    </body>
</html>
